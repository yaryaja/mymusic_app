<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_music.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.jpeg" alt="human image">spotify</li>
            <li>home</li>
            <li>about</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>no copyright &copy;</h1>
            <div class="songitemcontainer">
            <div class="songItem">
                <img alt="1">
                <span class="songname"></span>
                <span class="songListplay"><span class="timeDuration">00.30 <i id="0" class="fa-solid songplays fa-1x fa-circle-play"></i></span> </i></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songname"></span>
                <span class="songListplay"><span class="timeDuration">03.13 <i id="1" class="fa-solid songplays fa-1x fa-circle-play"></i></span> </i></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songname"></span>

            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songname"></span>
                <span class="songListplay"><span class="timeDuration">04.33 <i id="3" class="fa-solid songplays fa-1x fa-circle-play"></i></span> </i></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songname"></span>
                <span class="songListplay"><span class="timeDuration">03.22 <i id="4" class="fa-solid songplays fa-1x fa-circle-play"></i></span> </i></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songname"></span>

            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songname"></span>
                <span class="songListplay"><span class="timeDuration">03.53 <i id="6" class="fa-solid songplays fa-1x fa-circle-play"></i></span> </i></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songname"></span>
                <span class="songListplay"><span class="timeDuration">04.24 <i id="7" class="fa-solid songplays fa-1x fa-circle-play"></i></span> </i></span>
            </div>
        </div>

        </div>
        <div class="songbaner"></div>


    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" value="0" min="0" max="100">
        <div class="icons">
            <i id="previous" class="fa-solid songPlay fa-2x fa-backward"></i>
            <i  id="masterPlay" class="fa-solid songPlay  fa-2x fa-circle-play "></i>
            
            <i id="next" class="fa-solid songPlay  fa-2x fa-forward"></i>
        </div>
        <div class="songinfo">
            <img id="op" src="images/playing.gif" width="45px" alt=""><span class="songinformation">Jack sparrow bgm</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/05c0eb5c67.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
